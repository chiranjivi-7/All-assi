<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continent Finder</title>
  </head>
  <body>
    <label for="select">Country Select</label>
    <select id="country_select">
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="United States of America">United States of America</option>
      <option value="China">China</option>
      <option value="Nepal">Nepal</option>
      <option value="Australia">Australia</option>
      <option value="France">France</option>
      <option value="Germany">germany</option>
      <option value="South Africa">South Africa</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Mexico">Mexico</option>
      <option value="Argentina">Argentina</option>
      <option value="Brazil">Brazil</option>
      <option value="Canada">Canada</option>
      <option value="Sigapore">Singapore</option>
      <option value="Sweden">Sweden</option>
    </select>
    <button>Find Continent</button>
  </body>
</html>
<script>
  document.querySelector("button").addEventListener("click", checkContinent);
  function checkContinent() {
    let ans = document.querySelector("#country_select").value;
    switch (ans) {
      case "India":
        alert("The continent is Asia");
        break;
      case "United States of America":
        alert("The continent is North and Central America");
        break;
      case "China":
        alert("The continent is Asia");
        break;
      case "Nepal":
        alert("The continent is Asia");
        break;
      case "Australia":
        alert("The country is not a politically designated region");
        break;
      case "France":
        alert("The continent is Asia");
        break;
      case "Germany":
        alert("The continent is Asia");
        break;
      case "South Africa":
        alert("The continent is Africa");
        break;
      case "Nigeria":
        alert("The continent is Africa");
        break;
      case "Mexico":
        alert("The continent is North and Central America");
        break;
      case "Argentina":
        alert("The continent is Asia");
        break;
      case "Brazil":
        alert("The continent is Africa");
        break;
      case "Canada":
        alert("The continent is North and Central America");
        break;
      case "Singapore":
        alert("The continent is Asia");
        break;
      case "Sweden":
        alert("The continent is Europe");
        break;
    }
  }
</script>
